<!DOCTYPE html>
<html>
    <head>
        <title> OpenTok Getting Started </title>
        <link href="css/app.css" rel="stylesheet" type="text/css">
        <script src="https://static.opentok.com/v2.24/js/opentok.min.js"></script>
    </head>
    <body>
        <div>
            Version: <span id="version"></span><br>
            Audio Level: <br>
            <div id="levelmeter" class="levelmeter">&nbsp;</div><br>
            Max Audio Level: <br>
            <div id="maxlevelmeter" class="levelmeter">&nbsp;</div><br>
            Decaying Audio Level: <br>
            <div id="decayinglevelmeter" class="levelmeter">&nbsp;</div><br>
            Decimal Value:
            <span id="leveldecimal" class="leveldecimal"></span><br>
            Volume:
            <input type="range" id="volume" class="volume" min="0" max="100" value="100"> <span id="volumedecimal" class="volumedecimal"></span><br>
            <div id="moreinfo">
                
            </div>
            <div id="oscilliscope"></div>
        
        </div>
        <div id="videos">
            <div id="subscriber"></div>
            <div id="publisher"></div>
        </div>

        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
